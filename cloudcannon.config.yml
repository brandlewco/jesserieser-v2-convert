collections_config:
  collections:
    name: Collections
    path: site/content/collections
    schemas:
      default:
        path: .cloudcannon/schemas/collection-page-builder.md
        name: Collections - Page Builder
        _enabled_editors:
          - visual
        _inputs:
          $.layout:
            hidden: true
          $.seo.meta_title: &ref_0
            comment: 50-60 character title of this page.
          $.seo.meta_description: &ref_1
            comment: >-
              110-160 character description of this page. Use as many keywords
              and phrases as possible.
          $.collection_meta:
            label: Collection Description
            comment: First Line
          $.collection_meta_2:
            label: Collection Description 2
            comment: Second Line
          $.slug:
            comment: the last part of the url<br>e.g. collections/work-title
          $.collection_cover:
            type: file
            label: Cover Image
          $.collection_cover_mobile:
            type: file
            label: Cover Image Mobile
          $.theme_color:
            options:
              format: hex
          $.theme_color_all_works:
            type: color
            label: Theme Color (All Works Highlight)
            options:
              format: hex
          $.navigation_theme:
            type: select
            options:
              values: _select_data.navigation_theme
          $.collection_description:
            type: markdown
            comment: >-
              Used for the collection header, and google meta data. (300
              characters)
          $.px_extra:
            label: Extra Padding on Descriptions On Large Screens
          $.collection_description_alignment:
            type: select
            options:
              values: _select_data.collection_description_alignment
          $.row_alignment:
            type: select
            label: First Row Justification
            comment: >-
              start (left) / center (center) / end (right) / between (even
              space     between media) / around (even space outside media)
            options:
              values: _select_data.row_alignment
          $.collection_layout_builder:
            type: array
            label: Layout Builder
            options:
              structures: _structures.collection-page-builder-collection_layout_builder
          $.collection_filter:
            type: select
            label: Work Type
            options:
              values: _select_data.categories_filter
          $.collection_category:
            type: multiselect
            options:
              values: _select_data.categories
          $.collection_preview[*]:
            type: image
          $.collection_preview:
            type: array
            comment: Preview images used on all work page
          $.cover_image:
            label: Social Media Card
            comment: This image is what appears in OpenGraph previews and image masks
          $.collection_content:
            type: markdown
            label: Collection Brief
            comment: Project brief at footer of collection
          $.collection_awards:
            type: array
            options:
              structures: _structures.collection-page-builder-collection_awards
          $.collection_exhibition:
            type: array
            options:
              structures: _structures.collection-page-builder-collection_awards
          $.collection_press:
            type: array
            options:
              structures: _structures.collection-page-builder-collection_awards
          $.hide_footer:
            comment: hide footer / more button
          $.collection_archive:
            label: Archive
            comment: >-
              Archive Collection to remove it from the flow of featured
              collections
          $.date:
            instance_value: NOW
            hidden: true
            label: Publish Date
          $.collection_hidden:
            hidden: true
            label: Hide Collection
            comment: >-
              Don't show this collection in the all works sorter, accessible
              only through direct link.
        text_key: slug
  shop:
    name: Shop
    path: site/content/shop
    schemas:
      default:
        path: .cloudcannon/schemas/shop.md
        name: Shop
        _enabled_editors:
          - visual
        _inputs:
          $.layout:
            hidden: true
          $.title:
            label: Item Title
          $.collection_meta:
            label: Item Meta
            comment: Project year, or one line description
          $.collection_meta_2:
            label: Item Meta 2
            comment: secondary meta (optional)
          $.price:
            type: number
            label: Item Price
            comment: ''
          $.sale:
            label: On Sale
          $.sale_price:
            type: number
            comment: ''
          $.collection_preview[*]:
            type: image
          $.collection_preview:
            type: array
            comment: Preview images used on all work page
          $.theme_color:
            options:
              format: hex
          $.collection_category:
            type: multiselect
            options:
              values: _select_data.categories
          $.date:
            instance_value: NOW
            hidden: true
            label: Publish Date
          $.collection_hidden:
            hidden: true
            label: Hide Collection
            comment: >-
              Don't show this collection in the all works sorter, accessible
              only through direct link.
          $.shop:
            hidden: true
            label: Shop Navigation Label
        text_key: title
  posts:
    name: Posts
    path: site/content/posts
    schemas:
      default:
        path: .cloudcannon/schemas/blog-post-builder.md
        name: Blog - Post Builder
        _enabled_editors:
          - data
        _inputs:
          $.seo.meta_title: *ref_0
          $.seo.meta_description: *ref_1
          $.news_category:
            type: multiselect
            options:
              values: _select_data.categories_news
          $.attached_collection:
            type: select
            options:
              values: collections.collections
              value_key: content_path
          $.attached_link:
            type: textarea
            comment: link outside the site.
          $.blog_block_cover:
            type: file
          $.block_aspect_ratio:
            type: multiselect
            label: Blog Block Aspect Ratio
            options:
              values: _select_data.blog-post-builder-block_aspect_ratio
          $.vimeo_block_cover:
            type: number
            comment: Vimeo Video ID
          $.blog_slider:
            type: array
            options:
              structures: _structures.blog-post-builder-blog_slider
          $.blog_header:
            hidden: true
            type: file
          $.content:
            type: markdown
          $.theme_color:
            label: Button Color
            options:
              format: hex
          $.blog_builder:
            type: array
            label: Blog Photo Grid
            options:
              structures: _structures.blog-post-builder-blog_builder
        text_key: title
collection_groups:
  - heading: COLLECTIONS
    collections:
